<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team_name }} - Point History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4 rainbow-title">{{ team_name }} - Point History</h2>
        
        <div class="mb-3">
            <a href="{{ url_for('leaderboard') }}" class="btn btn-outline-primary">&larr; Back to Leaderboard</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Date/Time</th>
                        <th>Points</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr>
                        <td>{{ entry[2] }}</td>
                        <td class="{% if entry[0] > 0 %}text-success{% else %}text-danger{% endif %}">
                            {{ entry[0] }}
                        </td>
                        <td>{{ entry[1] }}</td>
                    </tr>
                    {% endfor %}
                    {% if not history %}
                    <tr>
                        <td colspan="3" class="text-center">No point history available</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
